<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/frontend-naval-battle/controllers/login.js" defer></script>
    <link rel="stylesheet" href="/frontend-naval-battle/views/css/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 text-center bg-dark bg-opacity-75 shadow-lg">
            <h1 class="title">Batalla Naval</h1>
            <form>
                <div class="mb-3">
                    <label for="nickname" class="form-label">Nickname:</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="paises" class="form-label">Pa√≠s:</label>
                    <select id="paises" name="pais" title="paises" class="form-select"></select>
                </div>
                <div class="mb-3 d-flex gap-2"> <!-- El d-flex hace que se pongan en la misma linea, y el gap-2 le da un espacio entre los botones-->
                    <button type="submit" class="btn btn-secondary w-100" id="cambioPagina">Jugar</button>
                    <button type="submit" class="btn btn-secondary w-100" id="cambioRanking">Ranking</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
