<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend-naval-battle/views/css/naval.css">
    <script type="module" src="/frontend-naval-battle/controllers/naval.js"></script>
    <script type="module" src="/frontend-naval-battle/models/tablero_maquina.js"></script>
</head>
</html>
  <body>
    <div class="container text-center mt-3">
      <!-- Fila superior: Avatar, nombre y clima -->
      <div class="row mb-3 align-items-center">
        <div class="col-2">
          <div class="bandera-usuario" id="bandera-usuario"></div>
        </div>
        <div class="col-6 text-start">
          <div class="nombre-usuario" id="nombre-usuario"></div>
        </div>
        <div class="col-4 text-end">
          <div class="clima-contenedor">
            <div class="clima-titulo">
              <h4>Clima</h4>
            </div>
            <div id="clima"></div>
          </div>
        </div>
      </div>

      <!-- Barra amarilla -->
      <div class="row mb-3">
        <div class="col-8 mx-auto">
          <div class="barra-amarilla">
            <input type="number" id="tamañoCasillas" placeholder="Ingrese tamaño (10-20)"/>
            <button id="generarBoton">Generar tablero</button>
          </div>
        </div>
      </div>

      <!-- Sección de información centrada -->
      <div class="row mb-3 justify-content-center">
        <div class="col-3 text-center">
          <div class="info"></div>
          <div class="info"></div>
          <div class="empieza-juego">Empieza juego</div>
        </div>
      </div>

      <!-- Dos cuadros grandes centrados con botones azules en el medio -->
      <div class="row justify-content-center align-items-center">
        <div class="col-5">
          <div>
            <h2>Tu Tablero</h2>    
            <div class="tablero" id="tableroUsuario"></div>
            <h2>Zona Barcos</h2>    
            <div id="zonaBarcos">
                <!-- Los barcos se agregarán dinámicamente aquí -->
            </div>
          </div>
        </div>
        <div class="col-2 d-flex flex-column align-items-center">
          <div class="boton-juego"></div>
          <div class="boton-juego"></div>
          <div class="boton-juego"></div>
          <div class="boton-juego"></div>
          <div class="boton-final"></div>
        </div>
        <div class="col-5">
          <h2>Tablero Maquina</h2>    
            <div class="tablero" id="tableroMaquina"></div>
        </div>
      </div>
    </div>
  </body>
</html>
